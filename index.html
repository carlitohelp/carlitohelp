
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-primary">ברוכים הבאים ל־Carlito Help</h1>
        <p class="text-center">עזרה טכנית למחשב ולסלולרי מהבית + שוק מוצרי יד שנייה</p>

        <hr>

        <h3>📦 פרסם מוצר יד שנייה</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">שם המוצר</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">תיאור</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">מחיר (₪)</label>
                <input type="number" class="form-control" required>
            </div>
            <button class="btn btn-success" type="submit">פרסם</button>
        </form>

        <hr>

        <h3>👤 הרשמה לאתר</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">שם מלא</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">כתובת אימייל</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    אני מאשר/ת ש-10% מערך כל מכירה יועברו למפעיל האתר דרך ביט או פייפל
                </label>
            </div>
            <button class="btn btn-primary" type="submit">הירשם</button>
        </form>

        <hr>
        <p class="text-muted text-center">© 2025 CarlitoHelp | פייפל: example@paypal.com</p>
    </div>
</body>
</html>
